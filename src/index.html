<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sudoku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="game-board fade-in">
            <header class="game-header">
                <h1>Sudoku</h1>
                <div class="game-controls">
                    <button class="btn btn-primary" id="newGame">
                        <i class="fas fa-plus"></i>
                        Yeni Oyun
                    </button>
                    <select class="btn btn-secondary" id="difficulty">
                        <option value="easy">Kolay</option>
                        <option value="medium">Orta</option>
                        <option value="hard">Zor</option>
                    </select>
                    <button class="btn btn-secondary" id="solve">
                        <i class="fas fa-magic"></i>
                        Çöz
                    </button>
                </div>
            </header>

            <div class="game-info">
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span id="time">00:00</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-times"></i>
                    <span id="mistakes">0</span>
                </div>
            </div>

            <div id="board" class="board-grid"></div>

            <div class="number-pad">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="number-btn erase">
                    <i class="fas fa-eraser"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
